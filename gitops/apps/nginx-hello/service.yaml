apiVersion: v1
kind: Service
metadata:
  name: nginx-hello
  namespace: apps
  annotations:
    # Use the new controller we just fixed
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    # CRITICAL: Tells the controller to use the Pod IPs for Fargate
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: nginx-hello
  ports:
    - port: 80
      targetPort: 80