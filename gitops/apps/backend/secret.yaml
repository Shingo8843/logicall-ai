# Kubernetes Secret for LiveKit credentials
# IMPORTANT: This is a template. You need to create the actual secret in your cluster.
# 
# To create the secret, run:
# kubectl create secret generic livekit-credentials \
#   --from-literal=LIVEKIT_URL='your-livekit-url' \
#   --from-literal=LIVEKIT_API_KEY='your-api-key' \
#   --from-literal=LIVEKIT_API_SECRET='your-api-secret' \
#   -n apps
#
# Or use Sealed Secrets / External Secrets Operator for GitOps-friendly secret management
#
# For now, this file is just documentation. The deployment.yaml references this secret.

apiVersion: v1
kind: Secret
metadata:
  name: livekit-credentials
  namespace: apps
type: Opaque
stringData:
  LIVEKIT_URL: "REPLACE_WITH_YOUR_LIVEKIT_URL"
  LIVEKIT_API_KEY: "REPLACE_WITH_YOUR_API_KEY"
  LIVEKIT_API_SECRET: "REPLACE_WITH_YOUR_API_SECRET"

