apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-agent
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit-agent
  template:
    metadata:
      labels:
        app: livekit-agent
    spec:
      containers:
        - name: agent
          image: 494777943750.dkr.ecr.us-east-1.amazonaws.com/backend:f89999a81e917ab58b0015e607d44b3b299ddf10
          env:
            - name: LIVEKIT_URL
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_URL
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: livekit-credentials
                  key: LIVEKIT_API_SECRET
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # LiveKit agents don't expose HTTP endpoints
          # They connect outbound to LiveKit Cloud via WebSocket

