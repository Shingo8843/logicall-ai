apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: apps
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::494777943750:role/logicall-ai-cluster-external-secrets-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-operator
  namespace: apps
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-operator
  namespace: apps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-secrets-operator
subjects:
  - kind: ServiceAccount
    name: external-secrets-sa
    namespace: apps

